// ---- Inventory select
// Deletes stock part inventories in KSP < 1.11
@PART[*]:HAS[@MODULE[ModuleInventoryPart],#manufacturer[HabTech?Consortium]]:NEEDS[!Squad/Parts/Engine/Size2LFB_v2]
{
  !MODULE[ModuleInventoryPart] {}
}

// Deletes stock cargo partmodule in KSP < 1.11
@PART[*]:HAS[@MODULE[ModuleCargoPart],#manufacturer[HabTech?Consortium]]:NEEDS[!Squad/Parts/Engine/Size2LFB_v2]
{
  !MODULE[ModuleCargoPart] {}
}

// Deletes KIS part inventories in KSP >= 1.11
@PART[*]:HAS[@MODULE[ModuleKISInventory],#manufacturer[HabTech?Consortium]]:NEEDS[Squad/Parts/Engine/Size2LFB_v2]
{
  !MODULE[ModuleKISInventory] {}
}

// ---- Deactivate other KIS functionality in >= 1.11
// Deletes KIS EVA Tweaker KSP >= 1.11
@PART[*]:HAS[@MODULE[ModuleKISItemEvaTweaker],#manufacturer[HabTech?Consortium]]:NEEDS[Squad/Parts/Engine/Size2LFB_v2]
{
  !MODULE[ModuleKISItemEvaTweaker] {}
}

// Deletes KIS part mounts in KSP >= 1.11
@PART[*]:HAS[@MODULE[ModuleKISPartMount],#manufacturer[HabTech?Consortium]]:NEEDS[Squad/Parts/Engine/Size2LFB_v2]
{
  !MODULE[ModuleKISPartMount] {}
}
